<!DOCTYPE html>
<html>
  <head><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href=/css/index.css rel="stylesheet">   
<title>Web Caller</title>
  </head>
  <body>
    <div class="container">
    <h1>Peer JS Audio Caller</h1>

    <div class="container statusContainer">
      <div class="alert alert-primary">Your Connection Id 
        <br>
        <span id="connectId"></span>
        <br><br>
        <strong>Also Please Use Earphones!</strong>
      </div>
    </div>

    <div class="container audioContainers">
      <audio controls id="localAudio" muted="true" hidden="true"></audio>
      Caller Audio:
      <audio controls id="remoteAudio" muted="true"></audio>
    </div>

    <div class="container connectionContainer">
      <p class="alert alert-info" id="signal">Currently Connected to No One. Call to Connect.</p>
    </div>

    <div class="container controlButtons">
      <button id="call" type="button" class="btn btn-success">Call</button>
      <button id="decline" type="button" class="btn btn-danger">Decline</button>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
